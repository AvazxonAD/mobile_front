<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch Example</title>
  </head>
  <body>
    <h2>Login Response</h2>
    <input type="text" id="resultInput" style="width: 400px" readonly />

    <script>
      fetch("https://mobile-production-732f.up.railway.app/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: "user@example.com",
          password: "secret123",
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("resultInput").value = JSON.stringify(data);
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("resultInput").value = "Error: " + err;
        });
    </script>
  </body>
</html>
